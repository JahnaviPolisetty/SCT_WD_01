<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-blue-100 min-h-screen p-6 font-sans">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-3xl font-bold text-purple-800 mb-6">Responsive Landing page(Tourist Explorer)</h1>

    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-6">
      <input type="text" id="cityInput" placeholder="Enter city (e.g., Mysore, Delhi, Jaipur)" 
        class="flex-1 p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 w-full sm:w-auto" />
      <button onclick="showPlaces()" 
        class="px-6 py-2 bg-purple-700 text-white rounded hover:bg-purple-800">Show Places</button>
      <button onclick="resetPlaces()" 
        class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Reset</button>
    </div>

    <div id="placesContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-2"></div>
  </div>

  <script>
    const cityData = {
      "mysore": [
        {
          name: "Mysore Palace",
          description: "A royal palace known for its architecture and grandeur.",
          tags: ["Historical", "Family-friendly"],
          timing: "10:00 AM - 5:30 PM",
		  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4edCi5p7OO5yotirfQKbv3jfB96s1pi1BhQ&s"
        },
        {
          name: "Brindavan Gardens",
          description: "Famous for its musical fountains and beautiful landscaping.",
          tags: ["Gardens", "Night Shows"],
          timing: "6:30 PM - 8:00 PM",
		  image:"https://im.hunt.in/cg/City-Guide/brindavangarden3.jpg"
        },
        {
          name: "Chamundi Hill",
          description: "Offers a panoramic view of Mysore and has a temple on top.",
          tags: ["View Point", "Spiritual"],
          timing: "6:00 AM - 8:30 PM",
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7neaTb-fS-oyiAHJ913cJtMDVYd7qdyMuDQ&s"
        },
        {
          name: "Rail Museum",
          description: "Showcases the history of Indian Railways with real exhibits.",
          tags: ["Museum", "Educational"],
          timing: "10:00 AM - 5:30 PM",
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY1r_Vd7TVUKu0t3ZVIEGnOweWakOVtlUOTQ&s"
        }
      ],
      "delhi": [
        {
          name: "Red Fort",
          description: "A UNESCO heritage site built in the 17th century.",
          tags: ["Historical", "UNESCO"],
          timing: "9:30 AM - 4:30 PM",
          image: "https://s7ap1.scene7.com/is/image/incredibleindia/red-fort-delhi-attr-hero?qlt=82&ts=1727352293417"
        },
        {
          name: "India Gate",
          description: "A war memorial and popular picnic spot in Delhi.",
          tags: ["Landmark", "Family"],
          timing: "Open 24 hours",
          image: "https://www.culturalindia.net/iliimages/India-Gate-ili-49-img-1.jpg"
        },
        {
          name: "Qutub Minar",
          description: "Tallest brick minaret in the world and a historical monument.",
          tags: ["Historical", "UNESCO"],
          timing: "7:00 AM - 5:00 PM",
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9yjzuG70qLtzPH9_5G2kdSAdTwrYd9t0ghQ&s"
        },
        {
          name: "Lotus Temple",
          description: "A Baháʼí House of Worship, known for its flower-like shape.",
          tags: ["Spiritual", "Architecture"],
          timing: "9:00 AM - 5:00 PM",
          image: "https://s7ap1.scene7.com/is/image/incredibleindia/lotus-temple-delhi-1-attr-hero?qlt=82&ts=1727352198077"
        }
      ],
      "jaipur": [
        {
          name: "Hawa Mahal",
          description: "Known as the Palace of Winds, famous for its unique façade.",
          tags: ["Architecture", "Photography"],
          timing: "9:00 AM - 4:30 PM",
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZ6OlLDmL3pFskt7HHVynqEPiT44AhQ8Xc6A&s"
        },
        {
          name: "Amber Fort",
          description: "A majestic fort with elephant rides and scenic views.",
          tags: ["Fort", "Cultural"],
          timing: "8:00 AM - 5:30 PM",
          image: "https://s7ap1.scene7.com/is/image/incredibleindia/amber-fort-jaipur-rajasthan-1-attr-hero?qlt=82&ts=1742157903972"
        },
        {
          name: "Jantar Mantar",
          description: "Astronomical instruments used in ancient times for observations.",
          tags: ["Science", "History"],
          timing: "9:00 AM - 4:30 PM",
          image: "https://www.andbeyond.com/wp-content/uploads/sites/5/jamtar-mantar-jaipur.jpg"
        },
        {
          name: "City Palace",
          description: "A beautiful palace complex and museum with royal artifacts.",
          tags: ["Museum", "Heritage"],
          timing: "9:30 AM - 5:00 PM",
          image: "https://s7ap1.scene7.com/is/image/incredibleindia/city-palace-jaipur-rajasthan-1?qlt=82&ts=1726660027704"
        }
      ]
    };

    function showPlaces() {
      const city = document.getElementById('cityInput').value.trim().toLowerCase();
      const container = document.getElementById('placesContainer');
      container.innerHTML = '';

      if (cityData[city]) {
        cityData[city].forEach(place => {
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded-lg shadow hover:shadow-md transition-all duration-200";
          card.innerHTML = `
            <img src="${place.image}" alt="${place.name}" class="w-full h-48 object-cover rounded mb-2">
            <h2 class="text-xl font-bold text-purple-800 mb-1">${place.name}</h2>
            <p class="text-sm text-gray-700 mb-2">${place.description}</p>
            <p class="text-sm"><span class="font-semibold">Tags:</span> ${place.tags.join(', ')}</p>
            <p class="text-sm"><span class="font-semibold">Timings:</span> ${place.timing}</p>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = `<p class="text-red-500 font-semibold col-span-2">Sorry! No data available for "${city}".</p>`;
      }
    }

    function resetPlaces() {
      document.getElementById('cityInput').value = '';
      document.getElementById('placesContainer').innerHTML = '';
    }
  </script>
</body>
</html>
